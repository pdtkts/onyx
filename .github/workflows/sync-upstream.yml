name: Sync Fork with Upstream

on:
  # schedule:
  #   - cron: '0 */6 * * *'  # Disabled: using manual sync per release tag
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync fork with upstream
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh repo sync ${{ github.repository }} --source onyx-dot-app/onyx --branch main
          echo "Synced main with upstream onyx-dot-app/onyx"
